<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HJ Cassettes Log</title>
  <!-- DataTables CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #sort-buttons button { margin: 5px; }
    table.dataTable tbody tr { vertical-align: middle; }
  </style>
</head>
<body>
  <h1>HJ Cassettes Log</h1>
  <div id="sort-buttons">
    <button data-col="1">Sort by Side A</button>
    <button data-col="2">Sort by Side B</button>
    <button data-col="3">Sort by Date</button>
    <button data-col="4">Sort by Entry Reason</button>
    <button data-col="5">Sort by Length</button>
    <button data-col="6">Sort by Quality</button>
  </div>

  <table id="audioTable" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Audio</th>
        <th>Side A</th>
        <th>Side B</th>
        <th>Date</th>
        <th>Entry Reason</th>
        <th>Length</th>
        <th>Quality</th>
      </tr>
    </thead>
  </table>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Moment.js for date parsing -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <!-- DataTables datetime-moment plugin -->
  <script src="https://cdn.datatables.net/plug-ins/1.13.4/sorting/datetime-moment.js"></script>
  <!-- DataTables JS -->
  <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>

  <script>
    $(document).ready(function() {
      // Register the MM/DD/YY format for the date column
      $.fn.dataTable.moment('MM/DD/YY');

      var table = $('#audioTable').DataTable({
        ajax: {
          url: 'data.json?ts=' + Date.now(),
          dataSrc: ''
        },
        columns: [
          { data: 'audio', render: function(path) {
              return '<audio controls src="' + path + '"></audio>'; } },
          { data: 'sideA' },
          { data: 'sideB' },
          { data: 'date', type: 'date' },
          { data: 'entryReason' },
          { data: 'length' },
          { data: 'quality' }
        ],
        order: []
      });

      $('#sort-buttons button').on('click', function() {
        var col = $(this).data('col');
        var current = table.order()[0] || [];
        var dir = (current[0] === col && current[1] === 'asc') ? 'desc' : 'asc';
        table.order([col, dir]).draw();
      });
    });
  </script>
</body>
</html>
